query GetCustomersAppointments ($email: String!, $today: Date, $tomorrow: Date, $weekly: Date, $limit: Int!, $offset: Int!) {
  appointments (where: {date: $today, customer: {owner: {email: $email}}}, first: $limit, skip: $offset) {
    service
    customerStatus
    date
    id
    customer {
      name,
      number
      id
    }
  }

  pagination: appointmentsConnection (where: {date: $today, customer: {owner: {email: $email}}}, first: $limit, skip: $offset) {
    aggregate {
      count
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      pageSize
    }
  }
  
  todayAppointments: appointmentsConnection (where: {date: $today, customer: {owner: {email: $email}}}) {
    aggregate {
      count
    }
  }
  
  tomorrowAppointments: appointmentsConnection (where: {date: $tomorrow, customer: {owner: {email: $email}}}) {
    aggregate {
      count
    }
  }
  
  completed: appointmentsConnection (where: { date: $today, customer: {owner: {email: $email}}, customerStatus: true }) {
    aggregate {
      count
    }
  }
  
  weekly: appointmentsConnection (where: {date_gt: $weekly, customer: {owner: {email: $email}}}) {
    aggregate {
      count
    }
  }
}
